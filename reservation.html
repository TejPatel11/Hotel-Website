    <h2>Royal Palace Hotel</h2>
    
     <form action="afterreservation.html"  onsubmit="return validateForm()" method="post" enctype="multipart/form-data" name="mailingList" id="mailingList">
        <label for="fname" id="fnameLabel" required>First Name: </label>
        <input type="text" name="fname" id="fname">
        <label for="lname" id="lnameLabel" required>Last Name: </label>
        <input type="text" name="lname" id="lname">
        <label for="email" id="emailLabel" required>Email: </label>
        <input type="email" name="email" id="email" size="5" maxlength="40" placeholder="Type Your Email Address" tabindex="1">
        <label for="phone" id="phoneNumber">Phone: </label>
        <input type="tel" name="phone" id="phone" maxlength="15">
        <label for="checkin" id="checkinDate">Check-In Date: </label>
        <input type="date" id="checkin" name="checkin"> 
        <label for="checkout" id="checkoutDate">Check-Out Date: </label>
        <input type="date" id="checkout" name="checkout"> 
        <label for="myComments">Comments: </label><textarea id="myComments" name="myComments" rows="2" cols="20"></textarea> <br>
        <input type="submit" id="mySubmit" value="Submit">
        <input type="reset" id="myReset" value="Reset Data"><br>
        
         <br>
         <br>
